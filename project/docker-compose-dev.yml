  tracking-infos-database:
    image: "mongo:4.4.15"
    restart: always
    ports:
      - 27020:27017
    # volumes:
    #   - './monitoring/dev/tracking-infos-database:/data/db'
    networks:
      - smartcity-al-b-network-dev

  car-statistics-database:
    image: "mongo:4.4.15"
    restart: always
    ports:
      - 27021:27017
    # volumes:
    #   - './monitoring/dev/car-statistics-database:/data/db'
    networks:
      - smartcity-al-b-network-dev

  bills-database:
    image: "mongo:4.4.15"
    restart: always
    ports:
      - 27022:27017
    # volumes:
    #   - './monitoring/dev/bills-database:/data/db'
    networks:
      - smartcity-al-b-network-dev

  start-stop-database:
    image: "mongo:4.4.15"
    restart: always
    ports:
      - 27023:27017
    networks:
      - smartcity-al-b-network-dev

  client-communication-socket-authentification-cache:
    image: redis:5
    ports:
      - "6379:6379"


  tracking-shutdown-queue:
    image: 'rabbitmq:3-management'
    container_name: car-tracker-bus
    environment:
      RABBITMQ_DEFAULT_USER: "admin"
      RABBITMQ_DEFAULT_PASS: "admin"
    ports:
      - 5672:5672
      - 15692:15692
    networks:
      - smartcity-al-b-network-dev

  zookeeper:
    container_name: smart-city-dev-zookeeper
    restart: unless-stopped
    image: 'wurstmeister/zookeeper'
    environment:
      zk_id: "1"
    expose:
      - 2181
    networks:
      - smartcity-al-b-network-dev

  kafka-event-bus:
    # container_name: soa-team-e-kafka
    restart: unless-stopped
    image: 'wurstmeister/kafka'
    depends_on:
      - zookeeper
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka-event-bus
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ZOOKEEPER_CONNECT: smart-city-dev-zookeeper:2181
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_BROKER_ID: 1
      KAFKA_CREATE_TOPICS: "topic-poll:1:1,topic-poll-response:1:1,topic-rocket-event:1:1,topic-launch-event:1:1,topic-launch-order:1:1"
    expose:
      - 9092
    networks:
      - smartcity-al-b-network-dev

